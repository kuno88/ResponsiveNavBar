<mat-dialog-content class="mat-dialog-content">

    <mat-toolbar>
      <span>Lineas</span>
      <div class="example-spacer"></div>
  </mat-toolbar>
  
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="linea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Linea </th>
        <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
      </ng-container>
  
       <!-- Accion Column -->
       <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <button mat-raised-button color="primary" (click)="closeDialog(element.linea)">Aceptar</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron resultado con "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  </mat-dialog-content>
