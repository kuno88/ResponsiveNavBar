<div class="container">
    <mat-toolbar>
        <span>Canarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" (click)="crearRegistro()">Agregar</button>
    
    </mat-toolbar>
    
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >
        <!-- Procedencia Column -->
        <ng-container matColumnDef="procedencia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Procedencia </th>
          <td mat-cell *matCellDef="let element"> {{element.procedencia}} </td>
        </ng-container>
      
        <!-- Numero de anillo Column -->
        <ng-container matColumnDef="nAnillo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero anillo </th>
          <td mat-cell *matCellDef="let element"> {{element.nAnillo}} </td>
        </ng-container>
      
        <!-- Genero Column -->
        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
          <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
        </ng-container>
      
        <!-- Linea Column -->
        <ng-container matColumnDef="linea">
          <th mat-header-cell *matHeaderCellDef> Linea </th>
          <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
        </ng-container>
    
         <!-- Accion Column -->
         <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
          
            <button mat-stroked-button (click)="mostrarCanario(element)" style="color: #0f94e0;" matTooltip="Ver registro"><mat-icon>search</mat-icon></button>
            <button mat-stroked-button (click)="editarCanario(element)" style="color: #1f516f;" matTooltip="Editar registro"><mat-icon>edit</mat-icon></button>
            <button mat-stroked-button (click)="eliminarCanario(element)" style="color: #b90404;" matTooltip="Eliminar registro"><mat-icon>delete</mat-icon></button>
    
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron resultado con "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
