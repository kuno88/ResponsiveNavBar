<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async )}" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">

        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="/inicio">Inicio </a>
            <a mat-list-item href="/registro-canarios">Canarios</a>
            <a mat-list-item href="/registro-crianza">Registro crianza</a>
            <a mat-list-item href="#">Compra/Venta </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>
                <mat-icon>
                    <img src="../../../assets/img/gorrioniconoblanco.png" height="160%">
                </mat-icon>Mis Canarios
            </span>
            <span class="example-spacer"></span>
            <span [ngClass]="{hidden: (isHandset$ | async )}">
                <a class="navElementos" [routerLink]="['/inicio']">Inicio</a>
                <a class="navElementos" [routerLink]="['/registro-canarios']">Canarios</a>
                <a class="navElementos" [routerLink]="['/registro-crianza']">Registro crianza</a>
                <a class="navElementos" href="#">Compra/Venta </a>
            </span>
            <span class="example-spacer"></span>
            <span>
                <div>
                    <a class="navElementos" [matMenuTriggerFor]="beforeMenu">{{perfil}}
                        <mat-icon>lock</mat-icon>
                        
                        <mat-menu #beforeMenu="matMenu" xPosition="before">
                            <button *ngIf="user" mat-menu-item>{{user?.email}}</button>
                            <button *ngIf="!user" mat-menu-item [routerLink]="['/login-register']">Ingresar/Registrarce</button>
                            <button *ngIf="user" mat-menu-item (click)="onLogout()">Salir</button>
                        </mat-menu>
                    </a>
                </div>
            </span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
